<div class="signin">
  <div id="container" class="login-block">
    <div class="form-block">
      <div class="login-logo">
        <h2><b>Signup Form</b></h2>
      </div>
      <form id="signin-form" name="signin-form" action="dbcon.php" method="post">
        <div class="row">
          <div class="field"> <span>
            <input type="text" name="username" id="username" placeholder="Username" required autofocus>
            </span> </div>
        </div>
        <div class="row">
          <div class="field"> <span>
            <input type="text" name="email" id="email" placeholder="Email" required autofocus>
            </span> </div>
        </div>
        <div class="row">
          <div class="field"> <span>
            <input type="password" id="password" name="password" placeholder="Password" required>
            </span></div>
        </div>
        <div class="row">
          <div id="errorMessage" style="color:red;"></div>
          <button name="submit" type="submit" title="Signup" class="signup-button" id="check_signup"><i class="fa fa-sign-in"></i> Signup </button>
        </div>
      </form>
    </div>
  </div>
